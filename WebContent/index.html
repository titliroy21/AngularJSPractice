<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script
	src="angular.min.js"></script>
<script
	src="personControl.js"></script>

</head>
<body>
	<p>Input something in the input box:</p>
	<div ng-app="" ng-controller="personControl">

		First Name: <input type="text" ng-model="firstName"><br>
		Last Name: <input type="text" ng-model="lastName"><br> <br>
		Full Name: {{( fullName() | uppercase )}}
	
	<p><input type="text" ng-model="test"></p>
	<ul>
		<li ng-repeat ="x in names | filter:test | orderBy:'country'">
		{{ (x.name | uppercase) +' lives in '+x.country }}</li>
	 
	</ul>
	</div>
</body>
<script>
function personControl($scope){
	$scope.firstName = "Titli",
	$scope.lastName = "Roy",
	$scope.fullName = function() {
		return $scope.firstName +" "+$scope.lastName;
	}
	$scope.names = [
	                 {name:'Jani',country:'Norway'},
	                 {name:'Hege',country:'Sweden'},
	                 {name:'Kai',country:'Denmark'},
	                 {name:'Jani',country:'Norway'},
	                 {name:'Hege',country:'Sweden'},
	                 {name:'Kaikai',country:'Denmark'},
	                 {name:'Janijal',country:'Norway'},
	                 {name:'Hegegege',country:'Sweden'},
	                 {name:'Kaikkk',country:'Denmark'}
	             ];
}
</script>

</html>
